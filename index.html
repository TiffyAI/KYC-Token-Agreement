<!DOCTYPE html>
<html>
<head>
  <title>TiffyAI KYC + P2P + SHA256 + Console</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

  <style>
    body {
      background-color: #0c0c0c;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid #4af0f8;
      border-radius: 20px;
      box-shadow: 0 0 20px #4af0f8;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      background: #0c0c0c;
      color: #fff;
      border: 1px solid #4af0f8;
    }
    button {
      background: linear-gradient(90deg, #4af0f8, #9055ff);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 14px;
      margin-top: 20px;
      cursor: pointer;
    }
    h2, h3 {
      text-align: center;
      color: #4af0f8;
    }
    .neon-text {
      font-weight: bold;
      color: #4af0f8;
      text-shadow:
        0 0 5px #4af0f8,
        0 0 10px #4af0f8,
        0 0 20px #4af0f8,
        0 0 40px #4af0f8;
      font-size: 1.4rem;
      display: inline-block;
      margin-top: 10px;
      animation: flicker 1.5s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.85; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
<div class="container">
  <h2>TiffyAI Web3 KYC & Agreement</h2>
  <button onclick="connectWallet()">Connect Wallet</button>
  <p id="account"></p>
  <div class="neon-text">
    TiffyAI Balance: <span id="balance">--</span> <span id="usdValue"></span>
  </div>
</div>

<script>
  const tokenAddress = "0x6df97Ec32401e23dEDB2E6cAF3035155890DC237";
  const pairAddress = "0x9f8ed638f4ddf65e18f3a3222f5275392329d07f";

  const pairABI = [
    {
      constant: true,
      inputs: [],
      name: "getReserves",
      outputs: [
        { internalType: "uint112", name: "_reserve0", type: "uint112" },
        { internalType: "uint112", name: "_reserve1", type: "uint112" },
        { internalType: "uint32", name: "_blockTimestampLast", type: "uint32" },
      ],
      stateMutability: "view",
      type: "function",
    },
    {
      constant: true,
      inputs: [],
      name: "token0",
      outputs: [{ name: "", type: "address" }],
      type: "function",
    },
    {
      constant: true,
      inputs: [],
      name: "token1",
      outputs: [{ name: "", type: "address" }],
      type: "function",
    },
  ];

  const tokenABI = [
    {
      constant: true,
      inputs: [{ name: "_owner", type: "address" }],
      name: "balanceOf",
      outputs: [{ name: "balance", type: "uint256" }],
      type: "function",
    },
    {
      constant: true,
      inputs: [],
      name: "decimals",
      outputs: [{ name: "", type: "uint8" }],
      type: "function",
    },
  ];

  let web3;
  let account;
  let token;
  let pair;

  async function connectWallet() {
    if (typeof window.ethereum === "undefined") {
      alert("Please install MetaMask.");
      return;
    }

    web3 = new Web3(window.ethereum);
    await window.ethereum.request({ method: "eth_requestAccounts" });
    const accounts = await web3.eth.getAccounts();
    account = accounts[0];
    document.getElementById("account").innerText = "Connected: " + account;

    token = new web3.eth.Contract(tokenABI, tokenAddress);
    pair = new web3.eth.Contract(pairABI, pairAddress);

    updateBalanceAndPrice();
  }

  async function getBNBPriceUSD() {
    try {
      const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=binancecoin&vs_currencies=usd");
      const data = await res.json();
      return data?.binancecoin?.usd || 0;
    } catch (err) {
      console.error("Error fetching BNB price:", err);
      return 0;
    }
  }

  async function getTiffyPriceUSD() {
    try {
      const reserves = await pair.methods.getReserves().call();
      const token0 = await pair.methods.token0().call();
      const token1 = await pair.methods.token1().call();

      const reserve0 = web3.utils.fromWei(reserves._reserve0.toString());
      const reserve1 = web3.utils.fromWei(reserves._reserve1.toString());

      let priceInBNB = 0;

      if (token0.toLowerCase() === tokenAddress.toLowerCase()) {
        priceInBNB = parseFloat(reserve1) / parseFloat(reserve0);
      } else {
        priceInBNB = parseFloat(reserve0) / parseFloat(reserve1);
      }

      const bnbUSD = await getBNBPriceUSD();
      return priceInBNB * bnbUSD;
    } catch (err) {
      console.error("Error fetching Tiffy price:", err);
      return 0;
    }
  }

  async function updateBalanceAndPrice() {
    try {
      const balanceRaw = await token.methods.balanceOf(account).call();
      const decimals = await token.methods.decimals().call();
      const balance = (balanceRaw / 10 ** decimals).toFixed(4);
      document.getElementById("balance").innerText = balance;

      const priceUSD = await getTiffyPriceUSD();
      const usdValue = (parseFloat(balance) * priceUSD).toFixed(2);
      document.getElementById("usdValue").innerText = `($${usdValue} USD)`;
    } catch (err) {
      console.error("Error updating balance and price:", err);
      document.getElementById("balance").textContent = "--";
      document.getElementById("usdValue").textContent = "(USD unavailable)";
    }
  }
</script>
</body>
</html>
