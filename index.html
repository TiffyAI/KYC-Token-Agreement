  <style>
    body {
      background-color: #0c0c0c;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid #4af0f8;
      border-radius: 20px;
      box-shadow: 0 0 20px #4af0f8;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      background: #0c0c0c;
      color: #fff;
      border: 1px solid #4af0f8;
    }
    button {
      background: linear-gradient(90deg, #4af0f8, #9055ff);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 14px;
      margin-top: 20px;
      cursor: pointer;
    }
    h2, h3 {
      text-align: center;
      color: #4af0f8;
    }
    video, canvas {
      width: 100%;
      max-height: 300px;
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #4af0f8;
    }
    .console {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 0.9rem;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      border: 1px solid #4af0f8;
    }
    .neon-text {
      font-weight: bold;
      color: #4af0f8;
      text-shadow:
        0 0 5px #4af0f8,
        0 0 10px #4af0f8,
        0 0 20px #4af0f8,
        0 0 40px #4af0f8;
      font-size: 1.6rem;
      display: inline-block;
      margin-top: 10px;
      animation: flicker 1.5s infinite alternate;
    }
    #balance, #usdValue {
      font-size: 2rem;
      font-weight: bold;
      color: #00ffd9;
      text-shadow:
        0 0 5px #00ffd9,
        0 0 10px #00ffd9,
        0 0 20px #00ffd9,
        0 0 30px #00ffd9;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.85; }
      100% { opacity: 1; }
    }
  </style>
</head>
